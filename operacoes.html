<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Operações de Compra e Venda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Controle de Operações de Compra e Venda</h1>
    <form id="formVenda">
        <h2>Registro de Vendas</h2>
        <label for="clienteVenda">Cliente:</label>
        <input type="text" id="clienteVenda" name="clienteVenda">

        <label for="veiculoVenda">Veículo:</label>
        <input type="text" id="veiculoVenda" name="veiculoVenda">

        <label for="valorEntrada">Valor de Entrada:</label>
        <input type="number" id="valorEntrada" name="valorEntrada">

        <label for="valorFinanciado">Valor Financiado:</label>
        <input type="number" id="valorFinanciado" name="valorFinanciado">

        <label for="valorTotal">Valor Total:</label>
        <input type="number" id="valorTotal" name="valorTotal">

        <div class="actions">
            <button type="button" onclick="registrarVenda()">Registrar Venda</button>
        </div>
    </form>

    <form id="formCompra">
        <h2>Registro de Compras</h2>
        <label for="numeroOperacao">Número da Operação:</label>
        <input type="number" id="numeroOperacao" name="numeroOperacao">

        <label for="dataCompra">Data:</label>
        <input type="date" id="dataCompra" name="dataCompra">

        <label for="clienteCompra">Cliente:</label>
        <input type="text" id="clienteCompra" name="clienteCompra">

        <label for="vendedorCompra">Vendedor:</label>
        <input type="text" id="vendedorCompra" name="vendedorCompra">

        <label for="veiculoCompra">Veículo:</label>
        <input type="text" id="veiculoCompra" name="veiculoCompra">

        <div class="actions">
            <button type="button" onclick="registrarCompra()">Registrar Compra</button>
        </div>
    </form>

    <script>
        function registrarVenda() {
            alert("Venda registrada!");
        }
        function registrarCompra() {
            alert("Compra registrada!");
        }
    </script>
</body>
</html>
