<!DOCTYPE html>

<head>

    <title>Controle de Clientes</title>
</head>
<body>
    <h1>Controle de Clientes</h1>

    <!-- FormulÃ¡rio de Registro de Clientes -->
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br>

        <label for="telefoneResidencial">Telefone Residencial:</label>
        <input type="text" id="telefoneResidencial" name="telefoneResidencial"><br>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular"><br>

        <label for="renda">Renda:</label>
        <input type="number" id="renda" name="renda"><br>

        <button type="button" onclick="incluirCliente()">Incluir Cliente</button>
        <button type="button" onclick="alterarCliente()">Alterar Cliente</button>
